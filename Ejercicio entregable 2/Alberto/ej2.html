<head>
	<title>Gestor de tareas</title>
	<link href="css/ej2.css" rel="stylesheet" type="text/css" media="screen">
	<link href="css/ej2print.css" rel="stylesheet" type="text/css" media="print">
</head>
<body>
	<div class="header">
		<img src="resources/Logo.png" alt="Logo">
		<div class="user">
			<img src="resources/NoPerfil.png" alt="Imagen de perfil">
			<div class="email">
				<span>user@mail.com</span>
				<a href="#" class="especial">Desconectar</a>
			</div>
		</div>
	</div>
	<ul class="list-container">
		<li class="tarea-pendiente">
			<div>
				<span>Preparar práctica PDAP</span>
				<span class="tags">pdap</span>
				<span class="tags">practica</span>
			</div>
			<a href="#" class="marca"> 
				<span>Marcar finalizada</span>
			</a>
		</li>

		<li class="tarea-finalizada">
			<span class="texto-completado">Mirar fechas congreso</span>
		</li>

		<li class="tarea-pendiente">
			<div>
				<span>Ir al supermercado</span>
				<span class="tags">personal</span>
			</div>
			<a href="#" class="marca"> 
				<span>Marcar finalizada</span>
			</a>
		</li>

		<li class="tarea-pendiente">
			<div>
				<span>Mudanza</span>
				<span class="tags">personal</span>
			</div>
			<a href="#" class="marca"> 
				<span>Marcar finalizada</span>
			</a>
		</li>

		<li class="nueva-tarea">
			<input type="text" id="input-tarea">
			<input type="submit" id="btn-tarea" value="Añadir">
		</li>

		<li id="especial1">
			<a href="#" id="btn-eliminar">Eliminar tareas completadas</a>
		</li>
	</ul>
</body>
