<!DOCTYPE html>
<html>
<head>
	<title>Gestor de tareas</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/style-print.css" media="print">
</head>
<body>
	<header>
		<img src="resources/logo.png" alt="logo" id="logo">
		<div id="header_right">
			<img src="resources/unknown_user.png" alt="user_avatar">
			<div>
				<span>user</span>
				<a href="#" class="btn">Desconectar</a>
			</div>
		</div>
	</header>
	<div id="maincontent">
		<ul id="tareas_container">

			<li class="tareas">
				<span>
					<strong>
						Preparar práctica PDAP
					</strong>
					<span class="etiqueta">pdap</span>
					<span class="etiqueta">practica</span>
				</span>
				<a href="#" class="estado_tarea">
					<span>Marcar finalizada</span>
				</a>
			</li>

			<li class="tareas">
				<span>
					<strike class="tarea_terminada">
						<strong>
							Mirar fechas congreso
						</strong>
					</strike>
				</span>
			</li>

			<li class="tareas">
				<span>
					<strong>
						Ir al supermercado
					</strong>
					<span class="etiqueta">personal</span>
				</span>
				<a href="#" class="estado_tarea">
					<span>Marcar finalizada</span>
				</a>
			</li>

			<li class="tareas">
				<span>
					<strong>
						Mudanza
					</strong>
					<span class="etiqueta">personal</span>
				</span>
				<a href="#" class="estado_tarea">
					<span>Marcar finalizada</span>
				</a>
			</li>
			<li class="tareas" id="nueva_tarea">
				<input type="text" name="nueva_tarea" id="nueva_tarea_input">
				<input type="submit" name="añadir_tarea" id="submit_tarea" value="Añadir" class="btn">
			</li>
		</ul>

		<a href="#" class="btn" id="eliminar_btn">
			Eliminar tareas completadas
		</a>
	</div>
</body>
</html>
